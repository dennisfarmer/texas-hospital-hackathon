{% extends "orders/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-s">Delete Order</legend>
                <h2>"{{ order.name }}"<br>Do you want to delete this post?</h2>
                <small>This operation cannot be undone.</small>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Delete</button>
                <a class="btn btn-secondary" href="{% url 'order-detail' order.pk %}">Take Me Back</a>
            </div>
        </form>
    </div>
{% endblock content %}
